{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Profil</title>
    <!-- Lien vers Bootstrap -->
    <link rel="stylesheet" href="{% static 'Article/bootstrap.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Modifier Profil</h2>
        <div class="card shadow-lg p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'Article/bootstrap.bundle.js' %}"></script>
</body>
</html>
